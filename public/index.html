<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packets Over Twitch Test</title>

    <script type="text/javascript" src="src/Authenticate.js"></script>
    <script type="text/javascript" src="src/Connection.js"></script>
    <script type="text/javascript" src="src/Initialize.js"></script>

    <style>
        button {
            padding: 8px 16px;
            border: none;
            background-color: #92c9ed;
            border-radius: 2px;
            cursor: pointer;

            transition: background-color 0.08s ease;
        }

        button:hover {
            background-color: #6dbaed;
        }

        button:active {
            background-color: #4499d0;
        }
    </style>
</head>
<body style="background-color:#2b2b2b;font-family:Arial,sans-serif;">
    <div style="display:flex;width:60%;background-color:#e8e9ea;border-radius:12px;margin:48px auto 0;padding:24px;">
        <div style="flex-grow:1;flex-basis:0;">
            <div style="padding:24px;">
                <div>Your Twitch Username:</div>
                <div style="font-size:12px;color:#7a7a7a;">(This will be used to transfer and distribute packets)</div>
                <input autocomplete="twitch-packet-username" name="twitch-packet-username" type="text" id="username-input" />
            </div>
            <div style="padding:24px;">
                <div>Bot Client ID:</div>
                <input autocomplete="twitch-packet-bot-client-id" name="twitch-packet-bot-client-id" type="text" id="client-id-input" />
            </div>
            <div style="padding:24px;">
                <div>Bot Secret Token:</div>
                <input autocomplete="twitch-packet-bot-secret-token" name="twitch-packet-bot-secret-token" type="password" id="secret-token-input" />
            </div>
            <div style="padding:24px;">
                <button id="start-button">Start</button>
            </div>
        </div>
        <div style="background-color:#7a7a7a;width:1px;margin:0 24px;"></div>
        <div style="flex-grow:1;flex-basis:0;">
            <div style="position:relative;height:100%;">
                <div style="position:absolute;top:0;left:0;width:100%;height:100%;overflow-y:auto;" id="content-area">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
